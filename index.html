<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="index.css">  
</head>
<body>
    <h1 class="title">Responsive Image Gallery</h1>

  <div class="filters">
    <button class="filter-btn active" data-filter="All">All</button>
    <button class="filter-btn" data-filter="Image 1">Image 1</button>
    <button class="filter-btn" data-filter="Image 2">Image 2</button>
    <button class="filter-btn" data-filter="Image 3">Image 3</button>
    <button class="filter-btn" data-filter="Image 4">Image 4</button>
    <button class="filter-btn" data-filter="Image 5">Image 5</button>
    <button class="filter-btn" data-filter="Image 6">Image 6</button>
    <button class="filter-btn" data-filter="Image 7">Image 7</button>
    <button class="filter-btn" data-filter="Image 8">Image 8</button>
    <button class="filter-btn" data-filter="Image 9">Image 9</button>
  </div>

  <div class="gallery">
    <div class="image" data-category="Image 1"><img src="Photos/image 1.jpg" alt="Image 1"/></div>
    <div class="image" data-category="Image 2"><img src="Photos/Image 2.jpg" alt="Image 2"/></div>
    <div class="image" data-category="Image 3"><img src="Photos/image 3.jpg" alt="Image 3"/></div>
    <div class="image" data-category="Image 4"><img src="Photos/Image 4.jpg" alt="Image 4"/></div>
    <div class="image" data-category="Image 5"><img src="Photos/image 5.jpg" alt="Image 5"/></div>
    <div class="image" data-category="Image 6"><img src="Photos/Image 6 .jpg" alt="Image 6"/></div>
    <div class="image" data-category="Image 6"><img src="Photos/image7.jpg" alt="Image 7"/></div>
    <div class="image" data-category="Image 6"><img src="Photos/image8.jpg" alt="Image 8"/></div>
    <div class="image" data-category="Image 6"><img src="Photos/image 9.jpg" alt="Image 9"/></div>
    <!-- Add more images similarly -->
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged" />
    <div class="nav">
      <span id="prev">&#10094;</span>
      <span id="next">&#10095;</span>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
